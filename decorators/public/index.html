<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Form</title>
    
</head>
<body>

    <div id="title">
        <button>Click me</button>
    </div>

    <form id="signupForm">
        <input type="text" id="firstName" autocomplete="off" placeholder="Your first name">
        <input type="number" id="age" autocomplete="off" placeholder="Your age">
        <select id="gender">
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
        </select>
        <button>Validate</button>
    </form>

    
    <script src="/decorators/public/basic_decorators.js"></script>  
</body>
</html>
