<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Simple invoice is a small generator of bills and estimates for JavaScript exercises. It could not use to generate real bills or estimates" />
    <meta name="author" content="Claude EBROTTIE" />
    <title>Biller</title>

    <!-- Bootstrap core CSS test -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1 class="display-2" id="logo">BILLER</h1>
            <p class="lead">Bill and estimate generator</p>
        </div>

        <div class="row" id="form-container">
            <div class="col-md-10 offset-md-1">

                <form id="form">
                    <h4 class="mb-3">Type of document</h4>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <select class="custom-select d-block w-100" id="type" required autoComplete="nope">
                                <option value="invoice">Bill</option>
                                <option value="estimate">Estimate</option>
                            </select>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <h4 class="mb-3">Client details</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required
                                autoComplete="nope">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required
                                autoComplete="nope">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="" required
                            autoComplete="nope">
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="town">City</label>
                            <input type="text" class="form-control" id="town" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="zip">Postal Code</label>
                            <input type="number" class="form-control" id="zip" placeholder="" required
                                autoComplete="nope">
                        </div>
                    </div>

                    <hr class="mb-4">
                    <h4 class="mb-3">Product or Service Details</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="product">Product or Service</label>
                            <input type="text" class="form-control" id="product" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="tva">VAT</label>
                            <input type="number" class="form-control" id="vat" placeholder="" required
                                autoComplete="nope">
                        </div>
                    </div>

                    <div class="text-right">
                        <hr class="mb-4">
                        <button id="btnModal" type="button" class="btn btn-info invisible" data-toggle="modal"
                            data-target="#exampleModal">
                            View document
                        </button>
                        <button class="btn btn-primary" type="submit">Validate</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="hiddenDiv" class="text-center invisible">
            <div class="col-12 mt-5 mb-5">
                <div class="card" id="document-container"></div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="print"></button>
                <button type="button" class="btn btn-warning" id="reload">Create a new document</button>
            </div>
        </div>

        <div class="col-12 mt-5 mb-5 text-center">
            <button type="button" class="btn btn-warning" id="stored-invoices">View bills</button>
            <button type="button" class="btn btn-warning" id="stored-estimates">View estimates</button>
            <div id="stored-data" class="card mt-5"></div>
        </div>

    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2023 Ebrottie</p>
        <ul class="list-inline">
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="https://github.com/ClaudEbro" target="_blank">GitHub</a></li>
        </ul>
    </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"             integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
